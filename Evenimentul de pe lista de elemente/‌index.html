<DOCTYPE html>

<html lang="ro">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Calculeaza aria cercului</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">	
	<div class="mt-5">	
		<select name="select_car" id="select_car"> 
		  <option value="volvo">Volvo</option>
  		  <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
		</select>
	</div>
		<div id="response"></div>
    </div>	
</body>
		<script>
			const selector = document.getElementById('select_car');
			const response = document.getElementById('response');
		
			
			document.addEventListener("DOMContentLoaded", () => { 
				
				response.innerText = `Selection is: ${selector.value}`;

				selector.addEventListener('change', (e) => {
					let value = e.target.value;
					response.innerText = `Selectio is : ${value}`; 
				});
				
			});

		</script>


</html>
